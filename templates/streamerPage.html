<!DOCTYPE html>
<html lang="en">
    <head>
        <title>IDriss - Stream</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Create your donation links" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="apple-touch-icon" sizes="180x180" href="../static/images/apple-touch-icon.png" />
        <link rel="shortcut icon" type="image/png" href="../static/images/favicon32.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="../static/images/favicon32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="../static/images/favicon16.png" />
    </head>
    <body>
        <!-- NAVBAR -->
        <nav class="w-full">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <a href="/">
                                <img class="h-8 w-auto sm:h-12" src="../static/images/IDriss_Logo.svg" alt="IDriss Logo" />
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- MAIN APP -->
        <div class="w-11/12 sm:w-full max-w-md mx-auto bg-white rounded-lg shadow-2xl p-6 mt-16">
            <p class="mb-5"><span class="font-bold text-2xl text-gray-900">Create your donation links</span><br /></p>
            <div class="mb-4 relative">
                <label for="walletAddress" class="block mb-1 text-sm text-gray-700">Wallet Address</label>
                <input type="text" id="walletAddress" name="walletAddress" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-[#5865F2] text-sm text-gray-700" />
                <p id="addressError" class="text-red-500 text-xs absolute top-full left-0 hidden">Please enter a wallet address</p>
            </div>
            <div class="mb-4 relative">
                <label class="block mb-1 text-sm text-gray-700">Networks</label>
                <div class="flex">
                    <label class="inline-flex items-center mr-4">
                        <input type="checkbox" name="donationNetworks" value="Base" class="form-checkbox accent-white" />
                        <span class="ml-2 text-sm text-gray-700">Base</span>
                    </label>
                    <label class="inline-flex items-center mr-4">
                        <input type="checkbox" name="donationNetworks" value="Optimism" class="form-checkbox accent-white" />
                        <span class="ml-2 text-sm text-gray-700">Optimism</span>
                    </label>
                    <!-- LENNARD: NEED TO HOOK UP ETHEREUM INSTEAD OF ZORA -->
                    <label class="inline-flex items-center mr-4">
                        <input type="checkbox" name="donationNetworks" value="Zora" class="form-checkbox accent-white" />
                        <span class="ml-2 text-sm text-gray-700">Ethereum</span>
                    </label>
                    <!-- LENNARD: NEED TO ADD POLYGON -->
                    <label class="inline-flex items-center mr-4">
                        <input type="checkbox" name="donationNetworks" value="Zora" class="form-checkbox accent-white" />
                        <span class="ml-2 text-sm text-gray-700">Polygon</span>
                    </label>
                </div>
                <p id="networkError" class="text-red-500 text-xs absolute top-full left-0 hidden">Please select at least one network</p>
            </div>
            <div class="mb-4 relative">
                <label class="block mb-1 text-sm text-gray-700">Coins</label>
                <div class="flex">
                    <label class="inline-flex items-center mr-4">
                        <input type="checkbox" name="donationCoins" value="ETH" class="form-checkbox accent-white" />
                        <span class="ml-2 text-sm text-gray-700">ETH</span>
                    </label>
                    <!-- LENNARD: NEED TO HOOK UP USDC -->
                    <label class="inline-flex items-center mr-4">
                        <input type="checkbox" name="donationCoins" value="USDC" class="form-checkbox accent-white" />
                        <span class="ml-2 text-sm text-gray-700">USDC</span>
                    </label>
                    <label class="inline-flex items-center mr-4">
                        <input type="checkbox" name="donationCoins" value="PRIME" class="form-checkbox accent-white" />
                        <span class="ml-2 text-sm text-gray-700">PRIME</span>
                    </label>
                    <!-- LENNARD: NEED TO HOOK UP GHST -->
                    <label class="inline-flex items-center mr-4">
                        <input type="checkbox" name="donationCoins" value="USDC" class="form-checkbox accent-white" />
                        <span class="ml-2 text-sm text-gray-700">GHST</span>
                    </label>
                </div>
                <p id="coinError" class="text-red-500 text-xs absolute top-full left-0 hidden">Please select at least one coin</p>
            </div>
            <div class="flex">
                <button id="generateSnippetButton" class="mt-2 mr-1 w-full bg-[#11dd74] hover:bg-[#11cc74] text-white font-medium py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Donation Link
                </button>
                <button id="generateUrlButton" class="mt-2 ml-1 w-full bg-[#5865f2] hover:bg-[#5854f2] text-white font-medium py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    OBS Link
                </button>
            </div>
        </div>
        <!-- FOOTER -->
        <div class="bg-white inset-x-0 bottom-0 fixed">
            <div class="max-w-7xl mx-auto px-4 sm:px-6">
                <div class="items-center border-b-2 border-gray-100 py-6 md:space-x-10">
                    <nav class="flex space-x-10 justify-center">
                        <a href="/" target="_blank" class="text-base font-medium text-gray-500 hover:text-gray-900" rel="noopener noreferrer">Home</a>
                        <a href="/docs" target="_blank" class="text-base font-medium text-gray-500 hover:text-gray-900" rel="noopener noreferrer">Docs</a>
                        <a href="https://twitter.com/IDriss_xyz" target="_blank" class="text-base font-medium text-gray-500 hover:text-gray-900" rel="noopener noreferrer">Twitter</a>
                        <a href="/discord" target="_blank" class="text-base font-medium text-gray-500 hover:text-gray-900" rel="noopener noreferrer">Discord</a>
                    </nav>
                </div>
            </div>
        </div>
        <!-- POPUP -->
        <div id="urlPopup" class="hidden fixed inset-0 flex items-center justify-center">
            <div class="fixed inset-0 bg-black opacity-50"></div>
            <div class="bg-white w-80 rounded-lg shadow-lg p-6 relative z-10">
                <div class="flex justify-between items-center">
                    <p id="generatedLinkHeader" class="mb-4 text-lg font-semibold text-gray-900">Generated Link</p>
                    <span id="closeButton" class="mb-4 text-gray-900 hover:text-gray-900 cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500 ml-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </span>
                </div>
                <textarea id="generatedUrl" class="w-full px-3 py-2 border rounded focus:outline-none focus:border-[#5865F2] resize-none overflow-hidden text-sm text-gray-700" rows="3" readonly></textarea>
                <div class="flex">
                    <button id="previewButton" class="hidden mt-3 mr-2 w-full bg-[#11dd74] hover:bg-[#11cc74] text-white font-medium py-2 rounded focus:outline-none focus:shadow-outline">
                        <a href="obsPreview.html" target="_blank" rel="noopener noreferrer">Preview</a>
                    </button>
                    <button id="copyButton" class="mt-3 w-full bg-[#5865f2] hover:bg-[#5854f2] text-white font-medium py-2 rounded focus:outline-none focus:shadow-outline">
                        Copy
                    </button>
                </div>
            </div>
        </div>
        <!-- SCRIPT -->
        <script type="text/javascript" src="../static/js/streamerScript.js"></script>
    </body>
</html>
